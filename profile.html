<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Sleep & Productivity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a2b3c;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            background: #f5f5f5;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #5b7fd4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            color: #1a2b3c;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-link:hover {
            background: #e8eef7;
            color: #5b7fd4;
        }

        .nav-link.active {
            background: #d4e3f7;
            color: #5b7fd4;
        }

        .nav-icon {
            font-size: 20px;
            width: 24px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-top: 1px solid #ddd;
            margin-top: auto;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5b7fd4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #1a2b3c;
            font-size: 14px;
        }

        .user-role {
            font-size: 12px;
            color: #999;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 800px;
            position: relative;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 40px;
        }

        .avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            border: 4px solid #1a2b3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            flex-shrink: 0;
        }

        .profile-title-section h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1a2b3c;
            margin-bottom: 4px;
        }

        .profile-title-section p {
            font-size: 16px;
            color: #666;
        }

        .edit-button {
            position: absolute;
            top: 32px;
            right: 32px;
            background: #5b7fd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-button:hover {
            background: #4a6bc3;
            transform: translateY(-1px);
        }

        .profile-field {
            margin-bottom: 28px;
        }

        .field-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .field-value {
            font-size: 15px;
            color: #1a2b3c;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .field-input {
            width: 100%;
            font-size: 15px;
            color: #1a2b3c;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-family: inherit;
        }

        .field-input:focus {
            outline: none;
            border-color: #5b7fd4;
        }

        .edit-mode {
            display: none;
        }

        .edit-mode.active {
            display: block;
        }

        .view-mode.hidden {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .save-button {
            flex: 1;
            background: #5b7fd4;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-button:hover {
            background: #4a6bc3;
        }

        .cancel-button {
            background: #f0f0f0;
            color: #666;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-button:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .main-content {
                padding: 20px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .edit-button {
                position: static;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">üåô</div>
            <div class="logo-text">Sleep & Productivity Tracker</div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a class="nav-link" onclick="window.location.href='dashboard.html'">
                    <span class="nav-icon">üìä</span>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="window.location.href='sleep-analysis.html'">
                    <span class="nav-icon">üåô</span>
                    Sleep Analysis
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="window.location.href='recommendations.html'">
                    <span class="nav-icon">üí°</span>
                    Recommendations
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="window.location.href='settings.html'">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    Settings
                </a>
            </li>
        </ul>

        <div class="user-profile active">
            <div class="user-avatar">üë§</div>
            <div class="user-info">
                <div class="user-name" id="sidebarName">Ranz Cuarto</div>
                <div class="user-role">Profile</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Profile</h1>

        <div class="profile-card">
            <button class="edit-button" id="editButton" onclick="toggleEditMode()">Edit</button>

            <div class="profile-header">
                <div class="avatar-large">üë§</div>
                <div class="profile-title-section">
                    <h2 id="displayName">Ranz Cuarto</h2>
                    <p id="displayDate">January 21 2002</p>
                </div>
            </div>

            <!-- View Mode -->
            <div id="viewMode">
                <div class="profile-field">
                    <label class="field-label">Address:</label>
                    <div class="field-value" id="viewAddress">123 Mabini Street Barangay Malin√≠s, Quezon City Metro Manila, Philippines 1103</div>
                </div>

                <div class="profile-field">
                    <label class="field-label">Daily Sleep Goal (hours):</label>
                    <div class="field-value" id="viewGoal">e.g. 8</div>
                </div>
            </div>

            <!-- Edit Mode -->
            <div id="editMode" class="edit-mode">
                <div class="profile-field">
                    <label class="field-label">Full Name:</label>
                    <input type="text" class="field-input" id="editName" placeholder="Enter your name">
                </div>

                <div class="profile-field">
                    <label class="field-label">Date of Birth:</label>
                    <input type="date" class="field-input" id="editDate">
                </div>

                <div class="profile-field">
                    <label class="field-label">Address:</label>
                    <input type="text" class="field-input" id="editAddress" placeholder="Enter your address">
                </div>

                <div class="profile-field">
                    <label class="field-label">Daily Sleep Goal (hours):</label>
                    <input type="number" class="field-input" id="editGoal" min="4" max="12" step="0.5" placeholder="e.g. 8">
                </div>

                <div class="button-group">
                    <button class="save-button" onclick="saveProfile()">Save Changes</button>
                    <button class="cancel-button" onclick="cancelEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;

        function loadProfile() {
            const saved = localStorage.getItem('sleepTrackerProfile');
            const profile = saved ? JSON.parse(saved) : {
                name: 'Ranz Cuarto',
                dateOfBirth: '2002-01-21',
                address: '123 Mabini Street Barangay Malin√≠s, Quezon City Metro Manila, Philippines 1103',
                sleepGoal: 8,
                memberSince: new Date().toISOString()
            };

            // Display name and date
            document.getElementById('displayName').textContent = profile.name;
            document.getElementById('sidebarName').textContent = profile.name;
            
            if (profile.dateOfBirth) {
                const date = new Date(profile.dateOfBirth);
                const formatted = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('displayDate').textContent = formatted;
            }

            // View mode
            document.getElementById('viewAddress').textContent = profile.address || 'No address set';
            document.getElementById('viewGoal').textContent = profile.sleepGoal ? profile.sleepGoal + ' hours' : 'e.g. 8';

            // Edit mode
            document.getElementById('editName').value = profile.name || '';
            document.getElementById('editDate').value = profile.dateOfBirth || '';
            document.getElementById('editAddress').value = profile.address || '';
            document.getElementById('editGoal').value = profile.sleepGoal || 8;

            return profile;
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            
            if (isEditMode) {
                document.getElementById('viewMode').classList.add('hidden');
                document.getElementById('editMode').classList.add('active');
                document.getElementById('editButton').style.display = 'none';
            } else {
                document.getElementById('viewMode').classList.remove('hidden');
                document.getElementById('editMode').classList.remove('active');
                document.getElementById('editButton').style.display = 'block';
            }
        }

        function cancelEdit() {
            loadProfile(); // Reset values
            toggleEditMode();
        }

        function saveProfile() {
            const currentProfile = loadProfile();
            
            const profile = {
                name: document.getElementById('editName').value || 'Ranz Cuarto',
                dateOfBirth: document.getElementById('editDate').value || currentProfile.dateOfBirth,
                address: document.getElementById('editAddress').value || '',
                sleepGoal: parseFloat(document.getElementById('editGoal').value) || 8,
                memberSince: currentProfile.memberSince || new Date().toISOString()
            };

            localStorage.setItem('sleepTrackerProfile', JSON.stringify(profile));
            
            // Update display
            loadProfile();
            toggleEditMode();

            // Show success feedback
            const saveBtn = event.target;
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '‚úì Saved!';
            saveBtn.style.background = '#28a745';
            
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.style.background = '';
            }, 2000);
        }

        // Initialize
        loadProfile();
    </script>
</body>
</html>
